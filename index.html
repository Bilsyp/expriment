<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            spacing: {
              13: "10px",
            },
          },
        },
      };
    </script>
  </head>
  <style>
    .list-navigation {
      display: none;
    }
    .main-header {
      background: url("https://images.unsplash.com/photo-1633467119164-b432fa2dbd22?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60")
        center center/cover;
    }
    .main-header::before {
      content: "";
      position: absolute;
      left: 0;

      min-height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
  <body>
    <section class="main">
      <nav class="bg-indigo-500 flex p-3 justify-between items-center z-50">
        <div class="brand">
          <h1 class="text-4xl italic font-sans font-bold text-white">
            Brand <i class="fas text-yellow-500 fa-globe"></i>
          </h1>
        </div>
        <button
          id="btn"
          class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >
          <i class="fas fa-bars"></i>
        </button>
        <ul
          class="absolute top-16 w-full z-50 p-2 bg-indigo-500 left-0 list-navigation"
        >
          <li class="border-b-2 border-black mb-2">
            <a href="#" class="hover:text-indigo-700">Home</a>
          </li>
          <li class="border-b-2 border-black mb-2"><a href="#">About</a></li>
          <li class="border-b-2 border-black mb-2"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <section
        class="main-header h-screen flex justify-center items-center flex-col text-white text-center"
      >
        <div class="main-content p-4 z-20">
          <h1 class="text-4xl p-3 text-yellow-300 font-sans font-bold t">
            Let's Make More <span class="text-blue-600 italic">Command</span>
          </h1>
          <p class="font-medium font-serif p-3">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos
            veritatis, fugiat tempora vero, labore quidem libero aliquam, at
            perspiciatis sequi sunt ab alias numquam ullam nemo magni provident
            quas! Nisi?
          </p>
        </div>
        <div class="btn-group z-50 my-6">
          <button class="bg-blue-500 p-2 rounded-md hover:opacity-60">
            Get Started
          </button>
          <button class="bg-blue-500 p-2 rounded-md hover:opacity-60s">
            Download
          </button>
        </div>
      </section>
      <section class="product my-12 p-2">
        <div class="service grid grid-cols-3">
          <div class="box flex justify-center items-center">
            <div
              class="service1 w-12 h-12 rounded-full bg-sky-700 flex justify-center items-center hover:scale-110"
            >
              <button class="">
                <i class="text-white fas fa-plane"></i>
              </button>
            </div>
          </div>
          <div class="box flex justify-center items-center">
            <div
              class="service1 w-12 h-12 rounded-full bg-sky-700 flex justify-center items-center hover:scale-110"
            >
              <button><i class="fas text-white fa-plane"></i></button>
            </div>
          </div>
          <div class="box flex justify-center items-center">
            <div
              class="service1 w-12 h-12 rounded-full bg-sky-700 flex justify-center items-center hover:scale-110"
            >
              <button><i class="text-white fas fa-plane"></i></button>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $(".list-navigation").slideToggle();
        });
      });
    </script>
  </body>
</html>
